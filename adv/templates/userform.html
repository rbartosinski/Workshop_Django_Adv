{% extends 'base.html' %}

{% block content %}
    {% if form %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Wyślij!">
        </form>
    {% else %}
        <p>Imię: {{ data.first_name }}</p>
        <p>Nazwisko: {{ data.last_name }}</p>
        <p>Email: {{ data.email }}</p>
        <p>Ulubiona strona: {{ data.favourite_site }}</p>
    {% endif %}
{% endblock %}
